<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <p></p>
    <div class="container-fluit">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow-sm" style="padding:10px">
                    <div class="card-deaser">
                        <h3>Struktur Element</h3>
                    </div>
                    <div class="card-body">
                        <div id="divLayout" style="overflow-x: scroll; width: 98%; height:90vh">
                            <ul class="ul" id="tree"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="main"></div>
            </div>
            <div class="col-md-3" style="padding:0;">
                <div class="card shadow-sm" style="padding:10px">
                    <div class="card-deaser">Element Editor</div>
                    <div class="card-body">
                        <div id="divEdit"></div>
                    </div>
                </div>
                <div class="card shadow-sm" style="padding:10px">
                    <div class="card-deaser">HTML Element</div>
                    <div class="card-body">
                        <div class="tablle-responsive">
                            <table class="table table-striped table-hover">
                                <tbody id="tbodyElement"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm" style="padding:10px">
                    <div class="card-deaser">HTML Editor</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Aksi</label>
                            <select class="form-select" id="edtOpsi">
                                <option value="Export JSON">Export JSON</option>
                                <option value="Export HTML">Export HTML</option>
                                <option value="Export JSX">Export JSX</option>
                                <option value="Import JSON">Import JSON</option>
                                <option value="Import HTML">Import HTML</option>
                                <option value="Import JSX">Import JSX</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Hasil</label>
                            <textarea class="form-control" id="edtHasil" rows="10"></textarea>
                        </div>
                        <br>
                        <div class="d-flex gap-1">
                            <button class="btn btn-primary w-100" id="btnProses">Proses</button>
                            <button class="btn btn-danger w-100" id="btnReset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form onsubmit="__handleAddElm(event)" class="needs-validation" novalidate>
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalLabel">Tambah Element</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="modalBody"></div>
                            <div id="divAddAttribut"></div>
                            <p></p>
                            <button type="button" class="btn btn-warning btn-sm w-100" id="btnAddAtribut">Tambah Attribut</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="btnTutupModal"
                                data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="modul.js"></script>
    <script src="script.js"></script>
</body>

</html>
